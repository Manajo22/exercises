<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neck Ripple Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      opacity: 0.2;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

    let faceLandmarker, video;
    let landmarks = [];

    window.getLandmarks = () => landmarks;

    async function init() {
      const filesetResolver = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-assets/face_landmarker.task"
        },
        runningMode: "VIDEO",
        numFaces: 1
      });

      video = document.createElement("video");
      video.setAttribute("playsinline", "");
      video.autoplay = true;
      document.body.appendChild(video);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.addEventListener("loadeddata", () => {
          requestAnimationFrame(loop);
        });
      } catch (err) {
        console.error("Camera access denied or unavailable", err);
      }
    }

    async function loop() {
      if (!faceLandmarker) return;
      const results = faceLandmarker.detectForVideo(video, performance.now());
      landmarks = results.faceLandmarks.length > 0 ? results.faceLandmarks[0] : [];
      requestAnimationFrame(loop);
    }

    init();
  </script>

  <script>
  let ripples = [];
  let previousX = null;

  class Ripple {
    constructor(x, y, col) {
      this.x = x;
      this.y = y;
      this.radius = 15;
      this.alpha = 1;
      this.hue = hue(col);
      this.sat = saturation(col);
      this.lit = lightness(col);
    }

    update() {
      this.radius += 10;
      this.alpha -= 0.020;
    }

    display() {
      let ctx = drawingContext; // CanvasRenderingContext2D
      let edgeSharpness = this.radius * 0.1;

      let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
      let inner = `hsla(${this.hue}, ${this.sat}%, ${this.lit + 10}%, ${this.alpha})`;
      let outer = `hsla(${this.hue}, ${this.sat}%, ${this.lit - 10}%, 0)`;
      gradient.addColorStop(0, inner);
      gradient.addColorStop(1, outer);

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, TWO_PI);
      ctx.fill();
      

    }

    isDone() {
      return this.alpha <= 0;
    }
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    colorMode(HSL, 360, 100, 100, 1); // Alpha range: 0â€“1
    noStroke();
  }

  function draw() {
    clear();
    let pts = window.getLandmarks();

    if (pts.length > 0) {
      let nose = pts[1];
      let currentX = nose.x;

      if (previousX !== null) {
        let deltaX = currentX - previousX;

        if (abs(deltaX) > 0.01) {
          ripples.push(new Ripple(width / 2, height / 2, color(random(360), 80, 80)));
        }
      }

      previousX = currentX;
    } else {
      previousX = null;
    }

    for (let r of ripples) {
      r.update();
      r.display();
    }

    ripples = ripples.filter(r => !r.isDone());
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
