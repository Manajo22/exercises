<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neck Exercise Intro</title>
  <link rel="stylesheet" href="https://use.typekit.net/xvl8ddx.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "argent-pixel-cf", sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
       font-family: "argent-pixel-cf", sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
       font-family: "argent-pixel-cf", sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: white;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
       font-family: "argent-pixel-cf", sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    button:hover {
      background: #16d951;
      color: black;
    }
  </style>
</head>
<body>
  <p>Have you been staring at your screen all day? That's a little sad.</p>
  <h1>Get started with some <br>neck exercises to loosen up.</h1>
  <button onclick="startExercise()">Get Started</button>

  <script>
    function startExercise() {
     
      window.location.href = "Neck Tilt\index.html";
    }
  </script>
</body>
</html>
