<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neck Exercise Intro</title>
  <link rel="stylesheet" href="https://use.typekit.net/xvl8ddx.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "argent-pixel-cf", sans-serif;
      padding: 2rem;
    }

    .line {
      display: block;
      line-height: 1.2; /* reduced leading */
      margin-bottom: 0.5rem;
    }

    #line1 {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-style: italic;
      font-weight: 400;
    }

    #line2 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-style: italic;
      font-weight: 400;
    }

    #line3 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-style: italic;
      font-weight: 400;
    }

    span.char {
      display: inline-block;
      transition: color 1s ease;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: white;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "argent-pixel-cf", sans-serif;
      font-style: italic;
      margin-top: 2rem;
    }

    button:hover {
      background: #081dff;
      color: black;
    }
  </style>
</head>
<body>

  <p id="line1" class="line"></p>
  <p id="line2" class="line"></p>
  <p id="line3" class="line"></p>

  <button onclick="startExercise()">Get Started</button>

  <script>
   const colorPalette = [
  "#FFC48D", "#BDA7F7", "#9BE6DE", "#E5FF91",
  "#F49DB1", "#B6FF92", "#F8E473", "#CBAACB"
];


    const lines = {
      line1: "Have you been staring at your screen all day? Thatâ€™s a little sad.",
      line2: "Get started with some",
      line3: "neck exercises to loosen up."
    };

    function getRandomColor() {
      return colorPalette[Math.floor(Math.random() * colorPalette.length)];
    }

    function spanifyText(text) {
      const frag = document.createDocumentFragment();
      text.split(" ").forEach(word => {
        [...word].forEach(char => {
          const span = document.createElement("span");
          span.className = "char";
          span.textContent = char;
          span.style.color = getRandomColor();
          frag.appendChild(span);
        });
        const space = document.createElement("span");
        space.innerHTML = "&nbsp;";
        frag.appendChild(space);
      });
      return frag;
    }

    function renderText() {
      for (let id in lines) {
        const el = document.getElementById(id);
        el.innerHTML = "";
        el.appendChild(spanifyText(lines[id]));
      }
    }

    function updateColors() {
      document.querySelectorAll("span.char").forEach(span => {
        span.style.color = getRandomColor();
      });
    }

    function startExercise() {
      window.location.href = "https://manajo22.github.io/exercises/Neck-Tilt/index.html";
    }

    renderText();
    setInterval(updateColors, 1000);
  </script>

</body>
</html>
